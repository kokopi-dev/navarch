{{ define "main" }}
<div class="flex flex-col gap-6">
  <!-- about me section -->
  <section>
    {{ partial "about.html" . }}
  </section>

  <!-- latest posts section -->
  <section class="flex flex-col gap-4">
    <div class="flex gap-3 items-center">
      <div class="text-brand-accent">
        {{ partial "icons/document_text.html" (dict "class" "w-7 h-7") }}
      </div>
      <div class="flex gap-4 items-center">
        <a href="/posts">
          <h1>Latest Posts</h1>
        </a>
      </div>
    </div>
    {{ range site.RegularPages | first 3 }}
    {{ partial "lists/post_view_expanded.html" . }}
    {{ end }}
    <div class="text-right">
      <a class="text-brand-link underline hover:no-underline" href="/posts">See more posts...</a>
    </div>
  </section>
</div>
{{ end }}
